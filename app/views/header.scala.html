@(hotProductL: List[String], keyWord :String)
<div class="container top-container">
  <div class="row top-row1">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-xs-8 top-row18">
        <div>欢迎来到可比价！<a>请登录</a> &nbsp;<a>免费注册</a></div>
      </div>
      <div class="col-sm-4 col-md-4 col-xs-4">
        <div class="pull-right">
          <a><i class="mmb-iconfont"></i>手机可比价</a><i class="mmb-iconfont ic-arr"></i>
          <a>购物助手</a>
          <a>新手帮助</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row top-row2">
    <div class="row">
    <div class="logo col-sm-4 col-md-4 col-xs-4">
      <img class="header-logo" src="@routes.Assets.versioned("assets/images/logo.png")" alt="慢慢买比价网——理性消费倡导者">
    </div>
    <div class="search col-sm-5 col-md-5 col-xs-5">
      <div class="top-col8">
        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control" id="keyName" placeholder="请输入您想比较的商品名或型号" aria-describedby="basic-addon2" value="@keyWord">
            <span class="input-group-addon" id="basic-addon2" onclick="search()">搜索</span>
          </div>
        </div>
        <div class="row top-row22">
          <ul class="list-inline">
            <li><font>热门比价:</font></li>
            @for(hotProduct <- hotProductL){
              <li *ngFor="let hotProduct of hotProducts"><a>@hotProduct</a></li>
            }
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-2 col-md-2 col-xs-2">
      <div class="row pull-right">
        <div class="row">
          <span>下载手机可比价</span>
        </div>
        <div class="row">
          <img src="http://static.manmanbuy.com/res/app_qr.jpg" style="width:75px; height: 75px">
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="row top-row3">
    <div class="row">
      <ul class="nav nav-pills nav-justified">
        <li class="top-nav"><font>比价导航</font></li>
        <li role="presentation" class="active"><a href="@gui.routes.HomeController.index()">首页</a></li>
        <li role="presentation"><a>全网比价</a></li>
        <li role="presentation"><a>价格履历</a></li>
      </ul>
    </div>
  </div>
</div>

<script>
  function search() {
    var value = $("#keyName").val()
    window.location.href = '/product/search/'+ value;
  }
</script>
